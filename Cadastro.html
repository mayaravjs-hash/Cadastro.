<html lang="en">
<head><meta charset="utf-8">

</head>
<style>
    body {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        background: #c2647e;
        padding: 20px;
    }
    .container {                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
        max-width: 600px;
        margin: 14px auto;
        padding: 20px;
        background: #d385a3;
        border-radius: 10px;
        box-shadow: 0.1px 2px 5px rgba(68, 15, 15, 0.1);
    }
</style>
<h1 style="text-align: center;">Cadastro para participar de eventos</h1>
<style>
    header {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<header>
    <h1>Preencha o formulário abaixo para se cadastrar</h1>
</header>
<body>
    <div class="container">
        <form action="/submit" method="POST">
            <br>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="adicione seu Nome">
            &nbsp;
     <label for="date">Data de Nascimento:</label>
        <input type="date" id="date" name="date" required>
<br>
<br>
        <label for="email">Email:</label>
        <input type="email" style="width: 40%;" id="email" name="email" required placeholder="adicione seu endereço de email">
        <br>
        <br>
        <label for="password">Senha:</label>
        <input type="password" style="width: 20%" id="password" name="password" required placeholder="necessário senha">
        <br>
        <br>
        <label for="radio">Sexo:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Feminino</label>
<br>    
<br>

        <label for="check">Li e concordo com os termos da página:</label>
        <br>
        <a href="https://link.com/br/privacy">Política de Privacidade</a>
        <input type="checkbox" id="check" name="terms" required placeholder ="necessário aceitar os termos">
        <br>
        <br>
        <br>
        <button type="submit" style="display: block; margin: auto; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Cadastrar</button>
        <br>
        <button type="reset" style="display: block; margin: auto; padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Limpar</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            window.location.href = 'http://127.0.0.1:5500/Sucesso.html'; // Redireciona para a página de sucesso
        });
    </script>
</body>

</html>
